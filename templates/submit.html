{% extends "base.html" %}
{% block content%}

<div class="container-fluid intro">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h1 class="chain">GOT A JOB TO SUBMIT?</h1>
			<p class="text-intro">
				<form>
					<div class="form-group">
						<div class="col-sm-3"><label for="JobPosition">Job Position</label><input type="text" class="form-control" id="JobPosition" placeholder="Enter Job Position"></div>
						<div class="col-sm-3"><label for="Department">Department</label><input type="email" class="form-control" id="Department" placeholder="Enter Department"></div>
					</div>

					<div class="form-group">
					<label for="Location">Location</label>
					<input type="text" class="form-control" id="Location" placeholder="Enter Location">
					</div>

					<div class="form-group">
					<label for="Agency">Agency</label>
					<input type="text" class="form-control" id="Agency" placeholder="Enter Agency">
					</div>

					<div class="form-group">
					<label for="Term">Term</label>
					<input type="text" class="form-control" id="Term" placeholder="Enter Term">
					</div>

					<div class="form-group">
					<label for="ApplicationLink">Application Link</label>
					<input type="text" class="form-control" id="ApplicationLink" placeholder="Enter Application Link">
					</div>

					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</p>
		</div>
	</div>
</div>
{% endblock %}
