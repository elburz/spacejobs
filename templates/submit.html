{% extends "base.html" %}
{% block content%}

<div class="container-fluid intro">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h1 class="chain">GOT A JOB TO SUBMIT?</h1>
			<p class="text-intro"><form>
				<div class="form-group">
				<label for="Job Position">Job Position</label>
				<input type="email" class="form-control" id="JobPosition" placeholder="Enter Job Position">
				</div>

				<label class="radio-inline">
				<input type="radio" name="inlineRadioOptions" id="FullTime" value="FullTime"> Full-Time
				</label>
				<label class="radio-inline">
				<input type="radio" name="inlineRadioOptions" id="PartTime" value="PartTime"> Part-Time
				</label>
				<label class="radio-inline">
				<input type="radio" name="inlineRadioOptions" id="Contract" value="Contract"> Contract
				</label>
				<label class="radio-inline">
				<input type="radio" name="inlineRadioOptions" id="Intern" value="Intern"> Intern
				</label>

				<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</p>
		</div>
	</div>
</div>
{% endblock %}
